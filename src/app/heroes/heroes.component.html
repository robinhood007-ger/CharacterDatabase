<h2>Finished Ianverse Characters</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/details/{{ hero.name }}">
      <span class="badge"> {{ hero.name }}</span>
    </a>
  </li>
</ul>

<div id="WIPField">
  <h2>WIP Ianverse Characters</h2>

  <ul class="heroesWIP">
    <li *ngFor="let heroWIP of heroesWIP">
      <a routerLink="/details/{{ heroWIP.name }}">
        <span class="badge">{{ heroWIP.name }}</span>
      </a>
    </li>
  </ul>
</div>
